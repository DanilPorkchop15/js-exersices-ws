<!-- 3) Напишите функцию JavaScript для добавления строк в таблицу. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Insert row in a table - w3resource</title>
  </head>
  <body>
    <table id="sampleTable" border="1">
      <tr>
        <td>Row1 cell1</td>
        <td>Row1 cell2</td>
      </tr>
      <tr>
        <td>Row2 cell1</td>
        <td>Row2 cell2</td>
      </tr>
    </table>
    <br />
    <input type="button" onclick="insertRow()" value="Insert row" />
  </body>
  <script>
    function insertRow() {
      const row = document.createElement("tr");
      const rowNum = sampleTable.rows.length + 1;

      const td1  = document.createElement("td");
      td1.textContent = `Row${rowNum} cell1`;

      const td2  = document.createElement("td");
      td2.textContent = `Row${rowNum} cell2`;

      row.append(td1, td2);

      sampleTable.append(row);
    }
  </script>
</html>
