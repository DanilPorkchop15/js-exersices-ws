<!DOCTYPE HTML>
<html>
<body>
  <h1>Создать список</h1>

  <script>
    let ul = document.createElement('ul');
    document.body.append(ul);
    while (true) {
      const content = prompt("Enter an element of a list: ", "")
      if(!content) break
      
      const li = document.createElement("li");
      li.textContent = content;
      ul.append(li)
    }
  </script>

</body>
</html>
