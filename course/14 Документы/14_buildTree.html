<!-- Напишите функцию createTree, которая создаёт вложенный список ul/li из объекта. -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <div id="tree"></div>

  <!-- Результат должен быть:
<div id="tree">
<ul>
  <li>Рыбы
    <ul>
      <li>форель</li>
      <li>лосось</li>
    </ul>
  </li>
  <li>Деревья
    <ul>
      <li>Огромные
        <ul>
          <li>секвойя</li>
          <li>дуб</li>
        </ul>
      </li>
      <li>Цветковые
        <ul>
          <li>яблоня</li>
          <li>магнолия</li>
        </ul>
      </li>
    </ul>
  </li>
</ul>
</div>
-->

  <script>
    let data = {
      "Рыбы": {
        "форель": {},
        "лосось": {}
      },

      "Деревья": {
        "Огромные": {
          "секвойя": {},
          "дуб": {}
        },
        "Цветковые": {
          "яблоня": {},
          "магнолия": {}
        }
      }
    };

    function createTree(container, data) {
      const ul = document.createElement('ul');
      container.append(ul);
      for (const [key, value] of Object.entries(data)) {
        const li = document.createElement('li');
        li.textContent = key;
        ul.append(li);
        if (Object.keys(value).length > 0) {
          createTree(li, value);
        }
      }
    }

    createTree(document.getElementById('tree'), data);
  </script>

</body>
</html>
