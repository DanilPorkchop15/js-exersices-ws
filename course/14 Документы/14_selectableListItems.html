<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .selected {
      background: #0f0;
    }

    li {
      cursor: pointer;
    }
  </style>
</head>

<body>

  Кликни на элемент списка, чтобы выделить его.
  <br>

  <ul id="ul">
    <li>Кристофер Робин</li>
    <li>Винни Пух</li>
    <li>Тигра</li>
    <li>Кенга</li>
    <li>Кролик. Просто Кролик.</li>
  </ul>

  <script>
    ul.addEventListener("click", (e) => {
      const elem = e.target;
      if (elem.tagName != "LI") return;
      if (e.ctrlKey || e.metaKey) elem.classList.toggle("selected") 
      else {
        for (const li of ul.querySelectorAll(".selected")){
          li.classList.remove("selected")
        }
        elem.classList.add("selected")
      }
    })
    ul.addEventListener("onmousedown", (e) => {e.preventDefault})
  </script>

</body>
</html>
